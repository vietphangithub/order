<div class="row">
  <div class="col-sm-6">
    <div class="pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Order</h1>
    </div>

    <form  [formGroup]="orderForm" (ngSubmit)="submitOrderData()"  novalidate>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="row">
            <div class="col-md-12 mb-3">
              <label>Order Name</label>
              <input type="text" formControlName="nameOrder" class="form-control" required/>
              <!-- Showing errors using getter method -->
            </div>

            <div class="col-md-12 mb-3">
              <label>Link Order</label>
              <input type="text" formControlName="linkOrder" class="form-control" required />
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 mb-3">
              <label>Discount</label>
              <input type="number" formControlName="discount" class="form-control" required/>
            </div>
          </div>

          <div class="form-group text-right">
            <button type="button" class="btn btn-secondary gap-right">
              Reset
            </button>
            <button type="submit" class="btn btn-success">Add Order</button>
          </div>
        </div>
      </div>
    </form>
    <!-- Student form ends-->
  </div>
  <div class="col-sm-6">
    <div class="pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Orders List</h1>
      <app-list-orders></app-list-orders>
    </div>
  </div>
</div>

<!-- Student form -->
