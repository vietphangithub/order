<div class="row">
  <div class="col-sm-4">
    <div class="pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Acount</h1>
    </div>

    <form [formGroup]="accountForm" (ngSubmit)="submitForm()" novalidate>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="row">
            <div class="col-md-12 mb-3">
              <label>First Name</label>
              <input
                type="text"
                formControlName="firstName"
                class="form-control"
                required
              />
            </div>

            <div class="col-md-12 mb-3">
              <label>Last Name</label>
              <input
                type="text"
                formControlName="lastName"
                class="form-control"
                required
              />
            </div>

            <div class="col-md-12 mb-3">
                <label>User Name</label>
                <input
                  type="text"
                  formControlName="userName"
                  class="form-control"
                  required
                />
              </div>

              <div class="col-md-12 mb-3">
                  <label>Password</label>
                  <input
                   type="password"
                    formControlName="password"
                    class="form-control"
                    required
                  />
                </div>

            <div class="col-md-12 mb-3">
              <label>Email</label>
              <input type="email" formControlName="email" class="form-control" />
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 mb-3">
              <label>Phone</label>
              <input
                type="email"
                formControlName="phone"
                class="form-control"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="group">Group</label>
            <select formControlName="groupID" class="form-control" ngModel>
              <option *ngFor="let group of Groups" [value]="group.$key">
                {{ group.groupName }}
              </option>
            </select>
          </div>
          <div [hidden]="true" class="row">
            <div class="col-md-12 mb-3">
              <label>Group Name</label>
              <input
                type="email"
                formControlName="groupName"
                class="form-control"
              />
            </div>
          </div>

          <div class="form-group text-right">
            <button
              type="button"
              (click)="ResetForm()"
              class="btn btn-secondary gap-right"
            >
              Reset
            </button>
            <button [hidden]="!isAdd" type="submit" class="btn btn-success">
              Add
            </button>
            <button
              type="button"
              class="btn btn-success"
              [hidden]="isAdd"
              (click)="UpdateAccount()"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- List Start -->
  <div class="col-sm-8">
    <app-list-acount (messageEvent)="GetAccount($event)"> </app-list-acount>
  </div>
</div>
